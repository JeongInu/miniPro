<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>북스토어</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="homepage.css">
</head>
<body>

  <header>
    <div id="logo"><strong>📚 Bookstore</strong></div>
    <nav>
      <a href="../meminfo/meminfo.html" style="display:none;">마이페이지</a>
      <a href="cart.html" class="button" style="display:none;">🛒 장바구니</a>
      <a href="../member/login.html" class="login-button">로그인</a>
    </nav>
  </header>
  
  <section class="recom-section">
    <h2>추천 도서</h2>
    <p>팀 시너지 추천 도서</p>

    <div class="carousel-container">
      <button class="carousel-btn left">←</button>
      <div class="book-carousel" id="recomanded">
      </div>
      <button class="carousel-btn right">→</button>
    </div>
  </sction>

  <section class="section" id="newBooksSection">
    <h2>신간 도서</h2>
    <p>최근 등록된 책들을 확인해보세요! 독특한 스토리와 함께 특별한 독서 경험을 제공합니다.</p>
  
    <!-- 신간 필터 -->
    <div class="new-book-filter">
      <label for="monthFilter">발행 시기 선택: </label>
      <select id="monthFilter">
        <option value="3">최근 3개월</option>
        <option value="2">최근 2개월</option>
        <option value="1">최근 1개월</option>
      </select>
    </div>
    
  
    <div class="book-list" id="newBookList">
      <!-- JS로 신간 책이 렌더링됩니다 -->
    </div>
  </section>

  <section class="section" id="bookListSection">
    <h2>도서 목록 조회</h2>
    <div class="genre-filter">
      <label for="genre">장르 선택: </label>
      <select id="genre" name="genre">
        <option value="전체">전체</option>
        <option value="기술">기술</option>
        <option value="경제">경제</option>
        <option value="건강">건강</option>
        <option value="금융">금융</option>
        <option value="역사">역사</option>
        <option value="비즈니스">비즈니스</option>
        <option value="철학">철학</option>
      </select>
    </div>
    <div class="book-list" id="ajaxBookList">
      <!-- AJAX로 불러온 책 목록이 여기에 표시됩니다 -->
    </div>
  </section>

  <section class="section" id="restockSection">
    <h2>재입고 예정 상품</h2>
    <div class="book-list" id="restockBookList">
      <!-- 재고가 0인 책들이 JS로 렌더링됩니다 -->
    </div>
  </section>

  <section class="section">
    <h2>배송방법</h2>
    <div class="book-list">
      <div class="book">
        <p><a href="delivery-standard.html">일반배송 안내</a><br>전국 어디든 빠르고 안전하게 배송해 드립니다.</p>
      </div>
      <div class="book">
        <p><a href="delivery-subway.html">지하철배송 안내</a><br>책을 지하철역에 보관해드립니다.</p>
      </div>
    </div>
  </section>
  
  <footer>
    <div id="footer">
      <button id="toggle-footer"><span id="arrow">⬇️</span></button>
      <p><b>계약 문의</b><p>
      <p>저희 판매 사이트와 계약을 원하시는 출판사는 이메일을 입력해주세요! 담당자가 연락드리겠습니다. </p>
      <div class="subscribe">
        <input type="email" placeholder="출판사 이메일 입력">
        <button>send</button>
      </div>
      <div class="team-name">Team Senergy</div>
      <small class="ceo-name">대표이사 노지혜</small>
    </div>
  </footer>

<script src="main.js"></script>
</body>
</html>
