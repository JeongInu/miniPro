<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원정보 확인</title>
  <link rel="stylesheet" type="text/css" href="/frontend/assets/css/pages/meminfo.css">
 
</head>
<body class="container">
  <header></header>
  <h2 class="myPage">마이페이지</h2>

  <div class="nav-tabs">
    <div class="tab active" data-target="#order">주문 내역</div>
    <div class="tab" data-target="#info">회원 정보</div>
  </div>

  <div class="tab-content">
    
    <div class="tab-pane active" id="order">
      <h4>주문 내역</h4>
      <table id="orderMenu" border="1" cellspacing="0" cellpadding="8">
        <thead>
          <tr>
            <th>순번</th>
            <th>결제날짜</th>
            <th>주문번호</th>
            <th>결제금액</th>
            <th>포인트 변화</th>
          </tr>
        </thead>
        <tbody id="orderList">
        
        </tbody>
      </table>
    </div>

    <!-- 회원 정보 -->
    <div class="tab-pane" id="info">
      <form>
        <div class="mb-3">
          <label>이름</label>
          <input id ="name" type="text" readonly>
        </div>
        <div class="mb-3">
          <label>아이디</label>
          <input id ="id" type="text" readonly>
        </div>
        <div class="mb-3">
          <label>주소</label>
          <input id = 'addr' type="text" readonly>
        </div>
        <div class="mb-3">
          <label>이메일</label>
          <input id = 'email' type="email" readonly>
        </div>
        <div class="mb-3">
          <label>유선번호</label>
          <input id = 'tele' type="tel" readonly>
        </div>
        <div class="mb-3">
          <label>휴대폰번호</label>
          <input id = 'hp' type="tel" readonly>
        </div>
        <div class="mb-3">
          <label>선호 결제수단</label>
          <input id = pay type="text" readonly>
        </div>
        <div class="mb-3">
          <label>보유 포인트</label>
          <input id = pnt type="text" readonly>
        </div>
      </form>
    </div>
  </div>

  <footer></footer>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/frontend/assets/js/pages/meminfo.js"></script>
  <script src="/frontend/assets/js/common.js"></script>
</body>
</html>
