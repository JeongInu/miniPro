<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔑 로그인</title>
  <link rel="stylesheet" type="text/css" href="/frontend/assets/css/pages/login.css">
</head>
<body>
  <div class="container login-container">
    <h2 class="login-title">🔑 로그인</h2>

    <form id="loginForm">
      <div class="input-group">
        <label for="loginId" class="form-label">아이디</label>
        <input type="text" id="loginId" class="form-control" required>
      </div>
      <div class="input-group">
        <label for="loginPassword" class="form-label">비밀번호</label>
        <input type="password" id="loginPassword" class="form-control" required>
      </div>

      <button type="submit" id="loginBtn" class="btn login-btn">로그인</button>

      <div>
        <a href="find_id.html" class="link">아이디 찾기</a>
      </div>
    </form>

    <hr>

    <div class="text">또는 소셜 계정으로 로그인</div>

    <div class="social-btns">
      <!-- <button type="button" class="btn social-btn google-btn">📧 구글 계정으로 로그인</button>
      <button type="button" class="btn social-btn naver-btn">💚 네이버로 로그인</button>
      <button type="button" class="btn social-btn kakao-btn">🟡 카카오로 로그인</button> -->
      <div id="naverIdLogin" style="display: inline-block;"></div>
    </div>
  </div>

  <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/frontend/assets/js/pages/login.js"></script>


</body>
</html>
