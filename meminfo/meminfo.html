<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원정보 확인</title>
  <link rel="stylesheet" type="text/css" href="meminfo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">마이페이지</h2>

  <div class="nav-tabs">
    <div class="tab active" data-target="#order">주문 내역</div>
    <div class="tab" data-target="#info">회원 정보</div>
  </div>

  <div class="tab-content">
    
    <div class="tab-pane active" id="order">
      <h4>주문 내역</h4>
      <table border="1" cellspacing="0" cellpadding="8">
        <thead>
          <tr>
            <th>날짜</th>
            <th>주문번호</th>
            <th>결제금액</th>
            <th>포인트 변화</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-04-09</td>
            <td>#A123456</td>
            <td>100</td>
            <td>+500</td>
          </tr>
          <tr>
            <td>2025-04-05</td>
            <td>#A123455</td>
            <td>100</td>
            <td>-300</td>
          </tr>
        </tbody>
      </table>

      <!-- 조건부로 JS로 보여줄 수 있음 -->
      <!-- <div class="alert">포인트 내역이 없습니다.</div> -->
    </div>

    <!-- 회원 정보 -->
    <div class="tab-pane" id="info">
      <form>
        <div class="mb-3">
          <label>이름</label>
          <input type="text" value="홍길동" readonly>
        </div>
        <div class="mb-3">
          <label>아이디</label>
          <input type="text" value="hong1234" readonly>
        </div>
        <div class="mb-3">
          <label>주소</label>
          <input type="text" value="서울특별시 중구 세종대로" readonly>
        </div>
        <div class="mb-3">
          <label>이메일</label>
          <input type="email" value="hong@example.com" readonly>
        </div>
        <div class="mb-3">
          <label>유선번호</label>
          <input type="tel" value="02-258-5678" readonly>
        </div>
        <div class="mb-3">
          <label>휴대폰번호</label>
          <input type="tel" value="010-1234-5678" readonly>
        </div>
        <div class="mb-3">
          <label>선호 결제수단</label>
          <input type="text" value="카카오페이" readonly>
        </div>
        <div class="mb-3">
          <label>보유 포인트</label>
          <input type="text" value="4000" readonly>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="meminfo.js"></script>
</body>
</html>
