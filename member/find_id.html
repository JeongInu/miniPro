<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아이디 찾기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">아이디 찾기</h2>

  <form>
    <div class="mb-3">
      <label for="name" class="form-label">이름</label>
      <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">휴대폰 번호</label>
      <input type="tel" class="form-control" id="phone" placeholder="010-0000-0000" required>
    </div>
    <button type="submit" class="btn btn-primary" id="findId">아이디 찾기</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="find_id.js"></script>
</body>
</html>
