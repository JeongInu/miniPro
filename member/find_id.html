<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 문자 인코딩을 UTF-8로 설정하여 다양한 문자들이 제대로 표시되도록 함 -->
  <meta charset="UTF-8">
  
  <!-- 페이지의 제목을 '아이디 찾기'로 설정 -->
  <title>아이디 찾기</title>

  <!-- Bootstrap CSS를 CDN을 통해 추가하여 페이지의 스타일을 쉽게 관리 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container mt-5">
  <!-- 페이지 제목 -->
  <h2 class="mb-4">아이디 찾기</h2>

  <!-- 아이디 찾기 폼 (id="findIdForm"을 사용하여 JavaScript에서 쉽게 참조) -->
  <form id="findIdForm">
    <!-- 이름 입력 필드 -->
    <div class="mb-3">
      <label for="name" class="form-label">이름</label>
      <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
    </div>
    
    <!-- 이메일 입력 필드 -->
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" placeholder="example@example.com">
    </div>
    
    <!-- 휴대폰 번호 입력 필드, 번호 자동 형식을 추가하기 위한 필드 -->
    <div class="mb-3">
      <label for="phone" class="form-label">휴대폰 번호</label>
      <input type="tel" class="form-control" id="phone" placeholder="010-0000-0000">
      
      <!-- 필수 항목 안내 문구 -->
      <small class="text-muted">※ 이메일과 휴대폰 번호 중 하나는 필수 입력입니다.</small>
    </div>
    
    <!-- 아이디 찾기 버튼 -->
    <button type="submit" class="btn btn-primary" id="findId">아이디 찾기</button>
    <button type="submit" class="btn btn-primary" id="goToLogin">로그인하기</button>
  </form>

  <!-- Bootstrap JS CDN 추가 (부트스트랩 컴포넌트에 필요한 JavaScript 코드 로딩) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- jQuery 최신 버전 로딩 (HTML 요소를 조작하는 데 사용) -->
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  
  <!-- jQuery Inputmask 라이브러리 (휴대폰 번호 자동 포맷을 적용하기 위한 라이브러리) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
  
  <!-- 아이디 찾기 페이지에 대한 JavaScript 코드 (find_id.js) 로드 -->
  <script src="find_id.js"></script>

  <script>
    // 로그인하기 버튼 클릭 시 login.html로 이동
    $('#goToLogin').click(function() {
      window.location.href = 'login.html'; // login.html로 페이지 이동
    });
  </script>

</body>
</html>
