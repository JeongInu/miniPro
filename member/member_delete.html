<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 탈퇴</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">회원 탈퇴</h2>
    <form>
      <!-- 비밀번호 확인 -->
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="password" placeholder="현재 비밀번호를 입력하세요" required>
      </div>

      <!-- 탈퇴 사유 -->
      <div class="mb-3">
        <label class="form-label">탈퇴 사유를 선택해주세요</label>
        <select class="form-select" id="reasonSelect" required>
          <option value="">선택해주세요</option>
          <option value="1">구매할 도서가 없어요</option>
          <option value="2">가격이 비싸요</option>
          <option value="3">이용이 불편해요</option>
          <option value="4">배송이 느려요</option>
          <option value="5">원하는 결제수단이 없어요</option>
          <option value="6">회원 혜택이 부족해요</option>
          <option value="7">개인정보 보호가 걱정돼요</option>
          <option value="8">다른 사이트를 이용하고 싶어요</option>
          <option value="9">기타</option>
        </select>
      </div>

      <!-- 기타 입력란 -->
      <div class="mb-3 d-none" id="otherReasonBox">
        <label for="otherReason" class="form-label">기타 사유 (최대 300자)</label>
        <textarea class="form-control" id="otherReason" rows="3" maxlength="300" placeholder="사유를 입력해주세요"></textarea>
      </div>

      <!-- 제출 버튼 -->
      <button type="submit" class="btn btn-danger">회원 탈퇴</button>
    </form>
  </div>

  <script>
    // 기타 사유 선택 시 텍스트박스 활성화
    document.getElementById('reasonSelect').addEventListener('change', function() {
      const otherBox = document.getElementById('otherReasonBox');
      if (this.value === '9') {
        otherBox.classList.remove('d-none');
      } else {
        otherBox.classList.add('d-none');
        document.getElementById('otherReason').value = '';
      }
    });
  </script>
</body>
</html>
