<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 450px;">
    <h2 class="mb-4 text-center">로그인</h2>

    <form>
      <div class="mb-3">
        <label for="loginId" class="form-label">아이디</label>
        <input type="text" class="form-control" id="loginId" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>

    <hr class="my-4">

    <div class="text-center mb-2">또는 소셜 계정으로 로그인</div>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-dark" type="button">📧 구글 계정으로 로그인</button>
      <button class="btn btn-outline-success" type="button">💚 네이버로 로그인</button>
      <button class="btn btn-outline-warning text-dark" type="button">🟡 카카오로 로그인</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
