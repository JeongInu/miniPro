<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원정보 확인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">회원정보 확인</h2>

  <form>
    <div class="mb-3">
      <label class="form-label">이름</label>
      <input type="text" class="form-control" value="홍길동" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">아이디</label>
      <input type="text" class="form-control" value="hong1234" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">비밀번호</label>
      <input type="password" class="form-control" value="********" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">주소</label>
      <input type="text" class="form-control" value="서울특별시 중구 세종대로" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">이메일</label>
      <input type="email" class="form-control" value="hong@example.com" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">휴대폰번호</label>
      <input type="tel" class="form-control" value="010-1234-5678" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">선호 결제수단</label>
      <input type="text" class="form-control" value="카카오페이" readonly>
    </div>

    <!-- 포인트 정보 -->
    <h4 class="mt-5">포인트 내역</h4>

    <!-- ✅ 포인트 내역이 있을 경우 -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>날짜</th>
          <th>주문번호</th>
          <th>포인트 변화</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-04-09</td>
          <td>#A123456</td>
          <td>+500</td>
        </tr>
        <tr>
          <td>2025-04-05</td>
          <td>#A123455</td>
          <td>-300</td>
        </tr>
      </tbody>
    </table>

    <!-- ✅ 포인트 내역이 없을 경우 (JS 또는 서버에서 조건 처리 필요) -->
    <div class="alert alert-secondary mt-3" role="alert">
      포인트 내역이 없습니다.
    </div>

  </form>
</body>
</html>
