<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원정보 확인 및 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 700px;">
    <h2 class="mb-4 text-center">회원정보 확인 및 수정</h2>

    <!-- 회원정보 -->
    <form>
      <div class="mb-3">
        <label class="form-label">이름</label>
        <input type="text" class="form-control" value="홍길동" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">아이디</label>
        <input type="text" class="form-control" value="hong123" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input type="password" class="form-control" placeholder="변경할 비밀번호 입력">
      </div>
      <div class="mb-3">
        <label class="form-label">주소</label>
        <input type="text" class="form-control" value="서울시 강남구 ..." required>
      </div>
      <div class="mb-3">
        <label class="form-label">이메일</label>
        <input type="email" class="form-control" value="hong@example.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">휴대폰 번호</label>
        <input type="text" class="form-control" value="010-1234-5678" required>
      </div>
      <div class="mb-3">
        <label class="form-label">선호 결제수단</label>
        <select class="form-select" required>
          <option value="카카오페이" selected>카카오페이</option>
          <option value="네이버페이">네이버페이</option>
          <option value="신용카드">신용카드</option>
          <option value="계좌이체">계좌이체</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">정보 수정</button>
    </form>

    <hr class="my-5">

    <!-- 포인트 정보 -->
    <h4 class="mb-3">포인트 정보</h4>
    <p><strong>보유 포인트:</strong> <span class="text-primary">3,000P</span></p>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>날짜</th>
            <th>주문번호</th>
            <th>포인트 내역</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-04-07</td>
            <td>123456</td>
            <td class="text-success">+500P</td>
          </tr>
          <tr>
            <td>2025-04-01</td>
            <td>123123</td>
            <td class="text-danger">-300P</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
