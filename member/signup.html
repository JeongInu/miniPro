<!-- 회원가입 페이지: register.html (Bootstrap 스타일 적용) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">회원가입</h1>
  <form action="register_process.php" method="POST">

    <div class="mb-3">
      <label for="name" class="form-label">이름 *</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="user_id" class="form-label">아이디 *</label>
      <div class="input-group">
        <input type="text" class="form-control" id="user_id" name="user_id" required>
        <button type="button" class="btn btn-outline-secondary" onclick="checkDuplicateId()">중복확인</button>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호 *</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="mb-3">
      <label for="password_confirm" class="form-label">비밀번호 확인 *</label>
      <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">주소 *</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">이메일 *</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="mobile" class="form-label">휴대폰번호 *</label>
      <input type="tel" class="form-control" id="mobile" name="mobile" required placeholder="010-1234-5678">
    </div>

    <div class="mb-3">
      <label for="landline" class="form-label">유선 전화번호 (선택)</label>
      <input type="tel" class="form-control" id="landline" name="landline" placeholder="02-123-4567">
    </div>

    <div class="mb-3">
      <label for="preferred_payment" class="form-label">선호 결제수단 (선택)</label>
      <select class="form-select" id="preferred_payment" name="preferred_payment">
        <option value="">선택하세요</option>
        <option value="card">신용카드</option>
        <option value="bank">계좌이체</option>
        <option value="kakao">카카오페이</option>
        <option value="naver">네이버페이</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">가입하기</button>
  </form>

  <script>
    function checkDuplicateId() {
      alert("아이디 중복 확인 기능은 추후 구현됩니다.");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
